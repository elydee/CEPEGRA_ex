	<!DOCTYPE html>
	<html lang="fr">
	<head>
		<title>Document</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="description"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css"/>
		<!-- <link rel="stylesheet" href="css/style.css"/> -->
	</head>
	<body>
		<form action="action.php" method="post">
			<label for="name">Nom:</label>
			<input type="text" name="name" id="name">
			<label for="firstname" >Prénom</label>
			<input type="text" name="firstname" id="firstname">
			<input type="submit" name="" id="submit" value="go">
		</form>
	<!--<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>-->
	<script>
		var myBtn = document.querySelector('#submit');
		myBtn.addEventListener('click', function(e){
			e.preventDefault();
			name = document.getElementById('name').value;
			firstname = document.getElementById('firstname').value;
			person = {
				name: name,
				firstname: firstname
			};
			//alert(name + " " + firstname);
			personTxt = JSON.stringify(person);
			//convertis l'objet js en syntax json
			window.localStorage.setItem('person', personTxt);

			//setitem et get item permettent de jouer avec le local storage, set pousse une donnée et get va la chercher, l'in met en paramètre la clef puis la valeur, dans le cas présent on crée dans le local storage la clef key et la valeur test au clic de submit
			return false;
		});

		// if(localStorage.length > 0 && typeof(localStorage.key) != null){
		// 	alert('ok');
		// };

		//s'il y a key dans le local storage, alert ok
		// dans le local storage, on ne peut mémoriser que du texte, la clef du local storage est une propriété de local storage

		// if('keyMax' in localStorage != ''){
		// 	alert('ok');
		// };

		if('person' in localStorage){
			personTxt = localStorage.getItem('person');
			//va chercher le local storage person
			person = JSON.parse(personTxt);
			//transforme la chaine de caractère json en objet js
			alert(person.name + ' ' + person.firstname);
		}
	</script>
	</body>
	</html>
